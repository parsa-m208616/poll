{% extends 'base.html' %}

{% block content %}
    <h2>{{ question.question_text }}</h2>

    <form action="" method="post">{% csrf_token %}
        {% for choice in choices %}
            <span>
                <label for="{{ choice.id }}">{{ choice.choice_text }}</label>
                <input type="radio" id="{{ choice.id }}" name="choice" value="{{ choice.choice_text }}"> votes: {{ choice.votes }}
            <br>
            </span>
        {% endfor %}
        <input type="submit" value="submit">
    </form>
    <br>
    <hr>
    <p>
    @{{ question.host }} -- {{ question.pub_date|timesince }}
    </p>
{% endblock %}
